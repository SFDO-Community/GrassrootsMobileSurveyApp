name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: 'Checkout source code'
        uses: actions/checkout@v2

      # Setup node.js and yarn
      - name: 'Setup node.js'
        uses: actions/setup-node@v1

      # Install npm dependencies
      - name: 'Install dependencies'
        run: yarn install

      # Eslint
      - name: 'Validate'
        run: yarn validate

      # Unit Test
      - name: 'Unit test'
        run: yarn test

